<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cloud Security Mind Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="visstyles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-sticky">
        <a class="navbar-brand" href="../index.html">Skyline</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Home (Attacks Path Inspiration)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="visv3/vis.html">Attack Path Planner</a>
                </li>
            </ul>
        </div>
    </nav>





    <div class="container">
        <h1 class="text-center my-4">Interactive Cloud Security Mind Map</h1>
        <div class="row mb-4">
            <div class="col-md-4">
                <select id="cloudProvider" class="form-control">
                    <option value="">Select Cloud Provider</option>
                    <option value="Azure">Azure</option>
                    <option value="AWS">AWS</option>
                    <option value="GCP">GCP</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="authMethod" class="form-control">
                    <option value="">Select Authentication Method</option>
                    <option value="noCredentials">No Credentials</option>
                    <option value="usernamePassword">Username & Password(Valid Credentials)</option>
                    <option value="validToken">Valid Token</option>
                    <option value="onPremise">On-Premise</option>
                </select>
                
            </div>
            <div class="col-md-4">
                <button id="resetBtn" class="btn btn-danger">Reset</button>
            </div>
        </div>
        <div id="cy" class="cy"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="nodeModal" tabindex="-1" role="dialog" aria-labelledby="nodeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nodeModalLabel">Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5 id="nodeTitle" class="node-title"></h5>
                    <p id="nodeDescription"></p>
                    <div class="code-snippet">
                        <pre id="nodeCommand" class="code"></pre>
                        <button id="copyCommand" class="copy-btn">
                            <img src="https://img.icons8.com/ios-glyphs/30/000000/copy.png" alt="Copy">
                        </button>
                    </div>
                    <br>
                    <p><strong>References:</strong> <a id="nodeReference" href="#" target="_blank"></a></p>
                    <br>
                    <p id="ifSuccussed" class="modal-title"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.19.1/cytoscape.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="visscript.js"></script>
</body>
</html>
